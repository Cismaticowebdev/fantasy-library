<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Library Minigame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/minigame.js"></script>
</head>

<body class="bg-dark-subtle">
    <div class="container-fluid bg-secondary-subtle">
        <header class="row text-center bg-success-subtle p-3">
            <figure class="col-2">
                <img src="images/logo.png" class="img-fluid" id="logo" alt="Logo of Fantasy Library">
            </figure>
            <h1 class="col-8 mt-2 title">Fantasy Library</h1>
            <h2 class="col-12 tagline">Discover new worlds!</h2>
        </header>

        <nav class="row navbar navbar-expand-md sticky-top bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand">Fantasy Library</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="nav"
                    aria-label="Toogle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="minigame.html" class="nav-link active" aria-current="page">Minigame</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="row text-center justify-content-center mt-3">
            <h2 class="col-12">Guess the author</h2>
            <img class="img-fluid w-25 m-2" id="gameImage" src="images/minigame-images/1.jpg" alt="">
            <p id="copyrightText">
                <a class="link-success link-underline-opacity-0"
                    href="https://commons.wikimedia.org/wiki/File:Steven_Erikson_-_Lucca_Comics_%26_Games_2016.jpg">Niccol√≤
                    Caranti</a>, <a class="link-success link-underline-opacity-0"
                    href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA 4.0</a>, via
                Wikimedia
                Commons
            </p>
            <button class="col-9 btn btn-outline-dark" id="btnNext">Next Round</button>
            <div class="col-5 col-sm-12" id="btnContainer">
                <button class="btn btn-dark m-3" id="btnOption1">Option 1</button>
                <button class="btn btn-dark m-3" id="btnOption2">Option 2</button>
                <button class="btn btn-dark m-3" id="btnOption3">Option 3</button>
            </div>

            <p id="authorInfo"></p>
        </section>

        <footer class="row mt-5 pb-2 text-center">
            <p>Website made by Alberto Rueda, <a href="https://www.ncirl.ie"
                    class="nci-link link-offset-2-hover link-offset-1 link-success">NCI</a> student, Web Design and
                Client Side Scripting module.</p>
            <figure>
                <a href="https://github.com/Cismaticowebdev"><img src="images/github-mark.svg" id="githubLogo"
                        alt="Github logo"></a>
            </figure>
        </footer>

    </div>
</body>

</html>
